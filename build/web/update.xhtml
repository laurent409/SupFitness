<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{UserController.onLoad()}" />
    </f:metadata>
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/template_navbar.xhtml" />
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <h:form class="form-signin">
                    <h2 class="form-signin-heading">Edit</h2>
                    <p>Here #{UserController.userSession.userName}, you can update your profile.</p>

                    <h:inputText id="userName" 
                    value="#{UserController.userSession.userName}" 
                    class="form-control"
                    p:placeholder="#{UserController.userSession.userName}"
                    disabled="true"
                    required="true">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="firstName" 
                    value="#{UserController.userSession.firstName}" 
                    class="form-control"
                    p:placeholder="#{UserController.userSession.firstName}"
                    required="true">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="lastName" 
                    value="#{UserController.userSession.lastName}" 
                    class="form-control"
                    p:placeholder="#{UserController.userSession.lastName}">
                    <f:validateRequired />
                    </h:inputText>
                    
                    <h:inputText id="mailAddress" 
                    value="#{UserController.userSession.mailAddress}" 
                    class="form-control"
                    p:placeholder="#{UserController.userSession.mailAddress}">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="postalCode" 
                    value="#{UserController.userSession.postalCode}" 
                    class="form-control"
                    p:placeholder="#{UserController.userSession.postalCode}"
                    converterMessage="Please enter integers only." 
                    converter="javax.faces.Integer"
                    onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                    required="true">
                    <f:validateRequired />
                    </h:inputText>
                                      
                    <h:inputSecret id="password" 
                    value="#{UserController.userSession.password}"
                    class="form-control"
                    p:placeholder="your password">
                    <f:validateRequired />
                    </h:inputSecret>
                        

                    <br></br>

                    <h:commandButton value="Sign-out" 
                    action="#{UserController.updateProfile()}"
                    class="btn btn-lg btn-primary btn-block"/>
                </h:form> 
            </div>
        </div>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{UserController.onLoadSign()}" />
    </f:metadata>    
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/template_navbar.xhtml" />
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <h:form class="form-signin">
                    <h2 class="form-signin-heading">Please sign-in</h2>
                    <h:inputText id="username" 
                    value="#{UserController.user.userName}" 
                    class="form-control"
                    p:placeholder="username"
                    required="true"/>
                    
                    <h:inputSecret id="password" 
                    value="#{UserController.user.password}"
                    class="form-control"
                    p:placeholder="password"
                    required="true"/>

                    <br></br>

                    <h:commandButton value="Sign-in" 
                    action="#{UserController.signIn()}"
                    class="btn btn-lg btn-primary btn-block"/>
                </h:form> 
            </div>
        </div>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/template_navbar.xhtml" />
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <h:form class="form-signin">
                    <h2 class="form-signin-heading">Sign-out</h2>
                    <h:inputText id="username" 
                    value="#{UserController.user.userName}" 
                    class="form-control"
                    p:placeholder="username">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="firstName" 
                    value="#{UserController.user.firstName}" 
                    class="form-control"
                    p:placeholder="first name"
                    required="true">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="lastName" 
                    value="#{UserController.user.lastName}" 
                    class="form-control"
                    p:placeholder="last name">
                    <f:validateRequired />
                    </h:inputText>
                    
                    <h:inputText id="mailAddress" 
                    value="#{UserController.user.mailAddress}" 
                    class="form-control"
                    p:placeholder="mail address">
                    <f:validateRequired />
                    </h:inputText>

                    <h:inputText id="postalCode" 
                    value="#{UserController.user.postalCode}" 
                    class="form-control"
                    p:placeholder="postal code"
                    converterMessage="Please enter digits only." 
                    converter="javax.faces.Double"
                    required="true">
                    <f:convertNumber 
                    maxIntegerDigits="5"
                    groupingUsed="true"
                    type="currency"/>
                    <f:validateRequired />
                    </h:inputText>
                                      
                    <h:inputSecret id="password" 
                    value="#{UserController.user.password}"
                    class="form-control"
                    p:placeholder="password">
                    <f:validateRequired />
                    </h:inputSecret>
                        

                    <br></br>

                    <h:commandButton value="Sign-out" 
                    action="#{UserController.Register()}"
                    class="btn btn-lg btn-primary btn-block"/>
                </h:form> 
            </div>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction action="#{UserController.onLoad()}" />
    </f:metadata>
    <h:head>
        <ui:include src="/WEB-INF/head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="/WEB-INF/template_navbar.xhtml" />
        <div class="container">
            <div class="jumbotron">
                <p>This is all your foot races</p>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">#{UserController.userSession.userName}'s foot races !</div>
                    <!-- Table -->
                    <h:dataTable value="#{footRace.footRaceEntities}" var="footRaceEntity" class="table">
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:form>
                                <h:commandLink action="#{footRace.goToDetails(footRaceEntity)}">
                                    <span class="glyphicon glyphicon-search"></span>
                                </h:commandLink>
                            </h:form>
                        </h:column>
                        <h:column>
                            <f:facet name="header">id</f:facet>
                            #{footRaceEntity.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">name</f:facet>
                            #{footRaceEntity.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">speed average</f:facet>
                            #{footRaceEntity.speedAverage} km.h
                        </h:column>
                    </h:dataTable>
                </div>
            </div>            
        </div>
    </h:body>
</html>
